name: Android CI Build

on:
  pull_request:
  push:
    branches:
      - main
      - work
  workflow_dispatch:

concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Install required SDK packages
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0"

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Build Bcore debug AAR
        run: ./gradlew --stacktrace :Bcore:assembleDebug

      - name: Build Bcore release AAR
        run: ./gradlew --stacktrace :Bcore:assembleRelease

      - name: Build app debug APK
        run: ./gradlew --stacktrace :app:assembleDebug

      - name: Build app release APK
        run: ./gradlew --stacktrace :app:assembleRelease

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: app/build/outputs/apk/**/*.apk
          if-no-files-found: error

      - name: Upload AAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bcore-aar
          path: Bcore/build/outputs/aar/*.aar
          if-no-files-found: error
