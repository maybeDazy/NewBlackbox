name: Android CI Build

on:
  pull_request:
    paths-ignore:
      - '**/*.md'
      - 'assets/**'
  push:
    branches:
      - main
      - work
    paths-ignore:
      - '**/*.md'
      - 'assets/**'
  workflow_dispatch:

concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quick-pr-build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Install required SDK packages
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0"

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Build debug artifacts only (fast path)
        run: ./gradlew --stacktrace --parallel --build-cache :Bcore:assembleDebug :app:assembleDebug

      - name: Upload debug APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-apk-debug
          path: app/build/outputs/apk/debug/**/*.apk
          if-no-files-found: error

      - name: Upload debug AAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bcore-aar-debug
          path: Bcore/build/outputs/aar/*debug.aar
          if-no-files-found: error

  full-build:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Install required SDK packages
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0"

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Build debug and release artifacts
        run: ./gradlew --stacktrace --parallel --build-cache :Bcore:assembleDebug :Bcore:assembleRelease :app:assembleDebug :app:assembleRelease

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: app/build/outputs/apk/**/*.apk
          if-no-files-found: error

      - name: Upload AAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bcore-aar
          path: Bcore/build/outputs/aar/*.aar
          if-no-files-found: error
